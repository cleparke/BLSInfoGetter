<!DOCTYPE html>
<html>
<head>
  <title>Occupation Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px 20px;
      margin-bottom: 20px;
    }

    .result {
      margin-bottom: 20px;
    }

    .result h2 {
      margin-bottom: 5px;
    }

    .result ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
  <h1>Search Occupations</h1>
  </div>

  <input type="text" id="searchBox" placeholder="Type to search..." />

  <h3>Select stats to show:</h3>
  <form id="statForm">
    <div class="checkbox-grid">
      <label><input type="checkbox" name="stat" value="Employment"> Employment</label>
      <label><input type="checkbox" name="stat" value="Employment percent relative standard error"> Employment % RSE</label>
      <label><input type="checkbox" name="stat" value="Hourly Mean Wage"> Hourly Mean Wage</label>

      <label><input type="checkbox" name="stat" value="Annual Mean Wage" checked> Annual Mean Wage</label>
      <label><input type="checkbox" name="stat" value="Wage Percent Relative Standard Error"> Wage % RSE</label>
      <label><input type="checkbox" name="stat" value="Hourly 10th Percentile Wage"> Hourly 10th Percentile</label>

      <label><input type="checkbox" name="stat" value="Hourly 25th Percentile Wage"> Hourly 25th Percentile</label>
      <label><input type="checkbox" name="stat" value="Hourly Median Wage"> Hourly Median</label>
      <label><input type="checkbox" name="stat" value="Hourly 75th Percentile Wage"> Hourly 75th Percentile</label>

      <label><input type="checkbox" name="stat" value="Hourly 90th Percentile Wage"> Hourly 90th Percentile</label>
      <label><input type="checkbox" name="stat" value="Annual 10th Percentile Wage"> Annual 10th Percentile</label>
      <label><input type="checkbox" name="stat" value="Annual 25th Percentile Wage"> Annual 25th Percentile</label>

      <label><input type="checkbox" name="stat" value="Annual Median Wage"> Annual Median</label>
      <label><input type="checkbox" name="stat" value="Annual 75th Percentile Wage"> Annual 75th Percentile</label>
      <label><input type="checkbox" name="stat" value="Annual 90th Percentile Wage" checked> Annual 90th Percentile</label>
    </div>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
